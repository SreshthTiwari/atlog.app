<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./styling/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="screen-1">
      <div class="text">
        <h1>Login</h1>
        <p>Enter your details to continue</p>
      </div>
      <div class="email">
        <!-- <label for="email">Email Address</label> -->
        <div class="sec-2">
          <ion-icon name="mail-outline"></ion-icon>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your E-mail address"
          />
        </div>
      </div>
      <div class="password">
        <!-- <label for="password">Password</label> -->
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input
            class="pas"
            type="password"
            name="password"
            id="password"
            placeholder="Your Password"
          />
          <ion-icon class="show-hide" name="eye-outline"></ion-icon>
        </div>
      </div>
      <div class="buttton">
        <button class="login" id="submitbutton">Enter</button>
      </div>
      <!-- <div class="footer"> -->
      <!-- <span>Sign up</span><span>Forgot Password?</span> -->
      <!-- </div> -->
    </div>
    <!-- <script type="module" src="../javascript/script.js"></script> -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
      import {
        getDatabase,
        set,
      } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";

      // TODO: Add SDKs for Firebase products that you want to use

      const firebaseConfig = {

      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();

      const loginbutton = document.getElementById("submitbutton");
      loginbutton.addEventListener("click", (e) => {
        e.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            sessionStorage.setItem("userid", user.uid);
            window.location.href = "./pages/home.html";
            // alert("Logged in successfully");
          })
          .catch((error) => {
            const errorcode = error.code;
            const errormessage = error.message;

            if (errorcode == "auth/wrong-password") {
              alert("You've entered the wrong password");
            } else if (errorcode == "auth/invalid-email") {
              alert("The entered email is invalid");
            } else if (errorcode == "auth/user-not-found") {
              alert("The entered email is not registered");
            } else {
              alert(errormessage);
            }
          });
      });
    </script>
  </body>
</html>
